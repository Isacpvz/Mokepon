<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
        <section id="seleccionar-mascotas">
            <h1 class="titulo">Mokepon</h1>

            <h2 class="subtitulo">Elige tu mascota: </h2>

            <div id="contenedor-tarjetas" class="tarjetas">
                
            </div>

            <button id="boton-mascota">Seleccionar</button>

        </section>

        <section id="ver-mapa">
            <h2 class="subtitulo">Recorre el mapa con tu Mokepon</h2>
            <canvas id="mapa"></canvas>
            <button onmouseup="detenerMovimiento()"  ontouchstart="detenerMovimiento()" onmousedown="moverArriba()" ontouchend="moverArriba()">Arriba</button>
            <div>
                <button onmouseup="detenerMovimiento()"  ontouchstart="detenerMovimiento()" onmousedown="moverIzquierda()" ontouchend="moverIzquierda()">Izquierda</button>
                <button onmouseup="detenerMovimiento()"  ontouchstart="detenerMovimiento()" onmousedown="moverAbajo()" ontouchend="moverAbajo()">Abajo</button>
                <button onmouseup="detenerMovimiento()"  ontouchstart="detenerMovimiento()" onmousedown="moverDerecha()" ontouchend="moverDerecha()">Derecha</button>
            </div>
        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo">Mokepon</h1>

            <h2 class="subtitulo">Elige tu ataque: </h2>

            <div id="contenedor-ataques" class="tarjetas-ataques">
            </div>

                <div id="mensajes">
                    <p id="resultado">Mucha Suerte</p>

                    <section id="reiniciar">
                        <button id="boton-reiniciar">Reiniciar</button>
                    </section>

                </div>

            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">0</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataques-del-jugador"></div>
                </div>
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">0</p>
                    <p id="mascota-enemigo"></p>
                    <div id="ataques-del-enemigo"></div>
                </div>
            </div>
        </section>

        <script src="./js/Mokepon.js"></script>
</body>
</html>
